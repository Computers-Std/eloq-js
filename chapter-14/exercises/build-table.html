<!doctype html>
<html>
  <head></head>
  <body>
    <h1>Mountains</h1>
    <div id="mountains"></div>
    <script>
      const MOUNTAINS = [
        { name: "Kilimanjaro", height: 5895, place: "Tanzania" },
        { name: "Everest", height: 8848, place: "Nepal" },
        { name: "Mount Fuji", height: 3776, place: "Japan" },
        { name: "Vaalserberg", height: 323, place: "Netherlands" },
        { name: "Denali", height: 6168, place: "United States" },
        { name: "Popocatepetl", height: 5465, place: "Mexico" },
        { name: "Mont Blanc", height: 4808, place: "Italy/France" },
      ];

      function elt(type, ...children) {
        let node = document.createElement(type);
        for (let child of children) {
          if (typeof child != "string") node.appendChild(child);
          else node.appendChild(document.createTextNode(child));
        }
        return node;
      }

      let headingNode = (listOfMountains) => {
        const values = Object.keys(listOfMountains[0]).map((key) =>
          elt("th", key),
        );
        return elt("tr", ...values);
      };

      let mountNode = (mount) => {
        const values = Object.values(mount).map((value) =>
          elt("td", String(value)),
        );
        return elt("tr", ...values);
      };

      let table = elt(
        "table",
        elt("thead", headingNode(MOUNTAINS)),
        elt("tbody", ...MOUNTAINS.map(mountNode)),
      );

      document
        .getElementById("mountains") // a div
        .appendChild(table);
    </script>
  </body>
</html>
